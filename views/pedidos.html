<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="design.css">
        <title>Proyecto 1</title>
    </head>
    <body>
        <!--Barra de navegación-->
        <header class="navbar navbar-light bg-light fixed-top"> <!--fixed-top-->
            <a class="navbar-brand text-secondary" href="#">
                <img src="motor.jpg" alt="" width="50" height="44" class="d-inline-block align-text-top">
                Plataforma de Domicilios
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <i class="bi bi-person-lines-fill p-3"></i>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Mi cuenta</a>
                        </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Usuarios
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                    <li><a class="dropdown-item" href="usuarios">Crear usuario</a></li>
                                    <li><a class="dropdown-item" href="#">Puntos de venta</a></li>
                                    <li><a class="dropdown-item" href="#">Crear Punto de venta</a></li>
                                </ul>
                            </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cerrar sesión</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-outline-info" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <aside class="col-lg-4">
                        <div class="card w-50">
                            <div class="card-body">
                              <h5 class="card-title">Ayuda</h5>
                              <p class="card-text">¿No sabes cómo rastrear tu domicilio?</p>
                              <a href="#" class="btn btn-primary">Click here</a>
                            </div>
                          </div>
                    </aside>
                </div>
            
                <div class="col">
                    <!--Sección1-->
                    <section class="col-12 bg-light">
                        <!--Lista de pedidos-->
                        <div class="row mt-2">
                            <div class="col">
                                <h3 class="text-secondary">Listado de domicilios</h3>
                            </div>
                        </div>
                        <div class="col"> 
                            <nav class="navbar navbar-expand-lg navbar-light bg-light p-1">
                                <div class="container-fluid">
                                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <form class="d-flex">
                                            <input class="form-control me-2" type="search" placeholder="Búsqueda global" aria-label="Search">
                                            <button class="btn btn-outline-info" type="submit">Buscar</button>
                                        </form>
                                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        </ul>
                                        <button type="button" class="btn btn-outline-info" id="nuevo">
                                            Crear pedido
                                        </button>
                                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                            <span class="navbar-toggler-icon"></span>
                                        </button>
                                    </div>
                                </div>
                            </nav>
                        </div>             
                        <!--Tabla-->
                        <div class="row p-4 overflow-auto">
                            <div class="col">
                                <table class="table table-bordered table-hover">
                                    <thead class="table-primary">
                                        <tr>
                                            <th>#Pedido</th>
                                            <th>Cédula</th>
                                            <th>Nombre</th>
                                            <th>Teléfono</th>
                                            <th>Dirección</th>
                                            <th>Valor</th>
                                            <th>Modificar</th>
                                        </tr>
                                        </thead>
                                    <tbody id="contenido"></tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!--Modal-->
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Crear pedido</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formulario">
                                <div class="mb-3">
                                    <label class="form-label" for="npedido">Número de pedido:</label>
                                    <input class="form-control" type="text" name="npedido" id="npedido" required="required">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="cedula">Cédula:</label>
                                    <input class="form-control" type="number" name="cedula" id="cedula">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="nombre">Nombre:</label>
                                    <input class="form-control" type="text" name="nombre" id="nombre">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="telefono">Teléfono:</label>
                                    <input class="form-control" type="number" name="telefono" id="telefono">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="address">Dirección:</label>
                                    <input class="form-control" type="text" name="address" id="address">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="valor">Valor declarado:</label>
                                    <input class="form-control" type="number" name="valor" id="valor">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit" form="formulario" id="guardar">Guardar</button>
                            <button class="btn btn-secondary" type="button" id="actualizar">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="assets/main.js"></script>
        <script type="text/javascript">
            var id = 0
            var mymodal = new bootstrap.Modal(document.getElementById('modal'), {
                keyboard: false
            })
            $(function(){
                enviarPeticion('Sesiones','obtenerSesion', {1:1}, function(respuesta){
                    if(respuesta.datos.length == 0){
                        window.location.href = 'login'
                    }
                })

                //Ocultar boton
                $('#actualizar').hide()

                $('#nuevo').on('click', function(){
                    mymodal.show()
                    $('#formulario')[0].reset()
                    $('#actualizar').hide()
                    $('#guardar').show()
                })

                //Consultar
                enviarPeticion('Pedidos','consultar', {1:1}, function(respuesta){
                for(let i = 0; i < respuesta.registros.length; i++){
                        $('#contenido').append(`<tr id="${respuesta.registros[i].id}">
                                                    <td>${respuesta.registros[i].npedido}</td>
                                                    <td>${respuesta.registros[i].cedula}</td>
                                                    <td>${respuesta.registros[i].nombre}</td>
                                                    <td>${respuesta.registros[i].telefono}</td>
                                                    <td>${respuesta.registros[i].address}</td>
                                                    <td>${respuesta.registros[i].valor}</td>                                            
                                                    <td>
                                                        <button class="btn btn-sm btn-outline-info" onClick="editar(${respuesta.registros[i].id},'${respuesta.registros[i].npedido}',${respuesta.registros[i].cedula},'${respuesta.registros[i].nombre}','${respuesta.registros[i].telefono}','${respuesta.registros[i].address}','${respuesta.registros[i].valor}')"><i class="bi bi-pencil-square"></i></button>
                                                        <button class="btn btn-sm btn-outline-info" onClick="borrar(${respuesta.registros[i].id})"><i class="bi bi-trash3-fill"></i></button>
                                                    </td>
                                                </tr>`)
                    }
                })

                //Insertar
                $('#formulario').on('submit', function(e){
                    e.preventDefault()
                    let datos = parsearFormulario($('#formulario'))
                    enviarPeticion('Pedidos','insertar', datos, function(respuesta){
                            $('#contenido').append(`<tr id="${respuesta.id}">
                                            <td>${$('#npedido').val()}</td>
                                            <td>${$('#cedula').val()}</td>
                                            <td>${$('#nombre').val()}</td>
                                            <td>${$('#telefono').val()}</td>
                                            <td>${$('#address').val()}</td>
                                            <td>${$('#valor').val()}</td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-info" onClick="editar(${respuesta.id},'${$('#npedido').val()}',${$('#cedula').val()},'${$('#nombre').val()}','${$('#telefono').val()}','${$('#address').val()}','${$('#valor').val()}')"><i class="bi bi-pencil-square"></i></button>
                                                <button class="btn btn-sm btn-outline-info" onClick="borrar(${respuesta.id})"><i class="bi bi-trash3-fill"></i></button>
                                            </td>
                                        </tr>`)
                            mymodal.hide()
                    })
                })

                //Actualizar
                $('#actualizar').on('click', function(){
                    let datos = parsearFormulario($('#formulario'))
                    datos.id = id
                    enviarPeticion('Pedidos', 'actualizar', datos, function(respuesta){
                        $('#'+id).replaceWith(`<tr id="${id}">
                                                <td>${$('#npedido').val()}</td>
                                                <td>${$('#cedula').val()}</td>
                                                <td>${$('#nombre').val()}</td>
                                                <td>${$('#telefono').val()}</td>
                                                <td>${$('#address').val()}</td>
                                                <td>${$('#valor').val()}</td>
                                                <td>
                                                    <button class="btn btn-sm btn-outline-info" onClick="editar(${respuesta.id},'${$('#npedido').val()}',${$('#cedula').val()},'${$('#nombre').val()}','${$('#telefono').val()}','${$('#address').val()}','${$('#valor').val()}')"><i class="bi bi-pencil-square"></i></button>
                                                    <button class="btn btn-sm btn-outline-info" onClick="borrar(${id})"><i class="bi bi-trash3-fill"></i></button>
                                                </td>
                                            </tr>`)
                        mymodal.hide()
                    })
                })

                $('#salir').on('click', function(){
                    enviarPeticion('Sesiones', 'destruir', {1:1}, function(respuesta){
                        window.location.href = 'login'
                    })
                })
            })

            function borrar(idPersona){
                enviarPeticion('Pedidos', 'eliminar', {id: idPersona}, function(respuesta){
                    $('#'+idPersona).hide('slow')    
                })
            }

            function editar(idP, npedido, cedula, nombre, telefono, address, valor){
                id = idP
                $('#npedido').val(npedido)
                $('#cedula').val(cedula)
                $('#nombre').val(nombre)
                $('#telefono').val(telefono)
                $('#address').val(address)
                $('#valor').val(valor)
                mymodal.show()
                $('#guardar').hide('slow')
                $('#actualizar').show('slow')
            }
        </script>
    </body>
</html>
